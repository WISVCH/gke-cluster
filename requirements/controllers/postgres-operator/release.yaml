apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgres-operator
spec:
  interval: 30m
  chart:
    spec:
      chart: postgres-operator
      version: "1.8.x"
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: postgres-operator
        namespace: flux-system
  values:
    configKubernetes:
      enable_cross_namespace_secret: true
      pod_environment_configmap: postgres-pod-env
