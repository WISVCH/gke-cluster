apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: choice
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: ./choice
      version: "0.1.x"
      interval: 15m
      reconcileStrategy: Revision
      sourceRef:
        kind: GitRepository
        name: wisvch
        namespace: flux-system
  values:
    replicaCount: 1
    image:
      repository: ghcr.io/wisvch/choice
      tag: 20231012-d53afcd # {"$imagepolicy": "flux-system:choice:tag"}
    postgres:
      database: choice
    hibernate:
      generateDdl: true
      hb2mddl:
        auto: validate
    flyway:
      enable: false
  valuesFrom:
    - kind: Secret
      name: postgres
      valuesKey: host
      targetPath: postgres.host
    - kind: Secret
      name: postgres
      valuesKey: port
      targetPath: postgres.port
    - kind: Secret
      name: postgres
      valuesKey: username
      targetPath: postgres.username
    - kind: Secret
      name: postgres
      valuesKey: password
      targetPath: postgres.password
