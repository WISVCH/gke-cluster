apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:  
  name: mand  
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: ./mand
      version: "0.1.x"
      interval: 15m
      reconcileStrategy: Revision
      sourceRef:
        kind: GitRepository
        name: wisvch
        namespace: flux-system
  values:
    replicaCount: 1
    image:
      repository: ghcr.io/wisvch/mand
      tag: 20230802-7f8e74f # {"$imagepolicy": "flux-system:mand:tag"}
    auth:
      url: https://connect.ch.tudelft.nl
      clientId: mand
    postgres:
      name: mand
    mand:
      allowedGroup: staff
    domains:
      - wisv.ch
  valuesFrom:
    - kind: Secret
      name: postgres
      valuesKey: host
      targetPath: postgres.host
    - kind: Secret
      name: postgres
      valuesKey: port
      targetPath: postgres.port
    - kind: Secret
      name: postgres
      valuesKey: username
      targetPath: postgres.username
    - kind: Secret
      name: postgres
      valuesKey: password
      targetPath: postgres.password
    - kind: Secret
      name: mand
      valuesKey: clientSecret
      targetPath: auth.clientSecret
