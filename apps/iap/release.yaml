apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: iap
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: ./static-site
      version: "0.1.x"
      interval: 15m
      reconcileStrategy: Revision
      sourceRef:
        kind: GitRepository
        name: wisvch
        namespace: flux-system
  values:
    fullnameOverride: iap
    tlsSecret: wisvch-tls
    domain: iap.wisv.ch
    replicaCount: 1
    image:
      repository: ghcr.io/wisvch/cod22
      tag: 20230419-7abe110 # {"$imagepolicy": "flux-system:cod22:tag"}
      pullPolicy: IfNotPresent
      pullSecrets: {}
---
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: config-default
  namespace: default
spec:
  iap:
    enabled: true
    oauthclientCredentials:
      secretName: iap
---
apiVersion: v1
kind: Service
metadata:
  name: iap
  namespace: default
  annotations:
    cloud.google.com/backend-config: '{"default": "config-default"}'
spec:
  ports:
  - name: iap-http
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    run: web
  type: NodePort