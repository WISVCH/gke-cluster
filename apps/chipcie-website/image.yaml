apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: chipcie-website
  namespace: flux-system
spec:
  image: ghcr.io/wisvch/chipcie-website
  interval: 5m0s
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: chipcie-website
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: chipcie-website
  filterTags:
    pattern: "^(?P<ts>.*)-[a-fA-F0-9]+"
    extract: "$ts"
  policy:
    numerical:
      order: asc
