apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: chipcie-website
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: ./static-site
      version: "0.1.x"
      interval: 15m
      reconcileStrategy: Revision
      sourceRef:
        kind: GitRepository
        name: wisvch
        namespace: flux-system
  values:
    fullnameOverride: chipcie
    tlsSecret: default/wisvch-tls
    domain: chipcie.wisv.ch
    replicaCount: 1
    containerPort: 8080
    service:
      type: ClusterIP
      port: 80
    image:
      repository: ghcr.io/wisvch/chipcie-website
      tag: 20230323-8e3b1d1 # {"$imagepolicy": "flux-system:chipcie-website:tag"}
      pullPolicy: IfNotPresent
      pullSecrets: {}
