apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: chipcie-website
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: ./static-site
      version: "0.1.x"
      interval: 15m
      reconcileStrategy: Revision
      sourceRef:
        kind: GitRepository
        name: wisvch
        namespace: flux-system
  values:
    replicaCount: 1
    tlsSecret: wisvch-tls
    fullnameOverride: chipcie
    domain: chipcie.wisv.ch
    containerPort: 8080
    service:
      type: ClusterIP
      port: 80
    image:
      repository: ghcr.io/wisvch/chipcie-website
      tag: 20230322-80e70f2 # {"$imagepolicy": "flux-system:chipcie-website:tag"}
      pullPolicy: IfNotPresent
      pullSecrets: {}
