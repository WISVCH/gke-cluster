apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hackdelft
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: ./hackdelft
      version: "0.1.x"
      interval: 15m
      reconcileStrategy: Revision
      sourceRef:
        kind: GitRepository
        name: wisvch
        namespace: flux-system
  values:
    defaultEdition: "2022"
    domains:
      - hackdelft.nl
      - hackdelft.com
    editions:
      "2022":
        replicaCount: 1
        containerPort: 8080
        service:
          type: ClusterIP
          port: 80
        image:
          repository: ghcr.io/wisvch/hackdelft-2022
          tag: 20220502-6dd5cd2 # {"$imagepolicy": "flux-system:hackdelft-2022:tag"}
          pullPolicy: IfNotPresent
          pullSecrets: {}
      "2019":
        replicaCount: 1
        containerPort: 8080
        service:
          type: ClusterIP
          port: 80
        image:
          repository: quay.io/wisvch/hackdelft-2019
          tag: "61" # {"$imagepolicy": "flux-system:hackdelft-2019:tag"}
          pullPolicy: IfNotPresent
          pullSecrets: {}
      "2018":
        replicaCount: 1
        containerPort: 8080
        service:
          type: ClusterIP
          port: 80
        image:
          repository: quay.io/wisvch/hackdelft-2018
          tag: "75" # {"$imagepolicy": "flux-system:hackdelft-2018:tag"}
          pullPolicy: IfNotPresent
          pullSecrets: {}
      "2017":
        replicaCount: 1
        containerPort: 3000
        service:
          type: ClusterIP
          port: 80
        image:
          repository: quay.io/wisvch/hackdelft-2017
          tag: "41" # {"$imagepolicy": "flux-system:hackdelft-2017:tag"}
          pullPolicy: IfNotPresent
          pullSecrets: {}
