apiVersion: apps/v1
kind: Deployment
metadata:
  name: aoch
  namespace: default
  labels:
    app: aoch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aoch
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      name: aoch
      labels:
        app: aoch
    spec:
      containers:
        - name: aoch
          image: ghcr.io/wisvch/aoch:20241206-f740f3d # {"$imagepolicy": "flux-system:aoch"}
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
            successThreshold: 1
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
            successThreshold: 1
            timeoutSeconds: 5
          env:
            - name: session
              value: null
              valueFrom:
                secretKeyRef:
                  name: aoch
                  key: session
            - name: leaderboard_id
              value: "954860"
            - name: SECRET_KEY_BASE
              value: null
              valueFrom:
                secretKeyRef:
                  name: aoch
                  key: SECRET_KEY_BASE
          resources:
            limits:
              memory: 512Mi
            requests:
              cpu: 50m
              memory: 150Mi
