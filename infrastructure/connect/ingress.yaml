apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: connect
  namespace: default
spec:
  rules:
  - host: connect.wisv.ch
    http:
      paths:
      - backend:
          serviceName: connect
          servicePort: 80
  tls:
  - hosts:
    - connect.wisv.ch
    secretName: ingress-ext-tls