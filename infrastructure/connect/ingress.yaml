apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: connect
  namespace: default
spec:
  rules:
  - host: connect.wisv.ch
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: connect
            port: 
              name: http
  tls:
  - hosts:
    - connect.wisv.ch
    secretName: wisvch-tls