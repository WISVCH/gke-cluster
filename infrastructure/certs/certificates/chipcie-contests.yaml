apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: chipcie-contests
  namespace: default
spec:
  secretName: chipcie-contests-tls
  duration: 2160h
  renewBefore: 360h
  isCA: false
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 4096
  usages:
    - server auth
    - client auth
  dnsNames:
    # Following line should be removed once the current site for NWERC is no longer hosted on this cluster (should be 2024)
    - "nwerc.eu"
    - "*.nwerc.eu"
    - "*.bapc.eu"
  issuerRef:
    kind: Issuer
    name: transip
