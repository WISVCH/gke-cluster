apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: chipcie-contests
  namespace: default
spec:
  secretName: chipcie-contests-tls
  duration: 2160h
  renewBefore: 360h
  isCA: false
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 4096
  usages:
    - server auth
    - client auth
  dnsNames:
    # Following two lines should be removed once the current site for NWERC is no longer hosted on this cluster (should be 2024)
    - "nwerc.eu"
    - "www.nwerc.eu"
    - "2002.nwerc.eu"
    - "2012.nwerc.eu"
    - "2013.nwerc.eu"
    - "2022.nwerc.eu"
    - "2023.nwerc.eu"
    - "2001.bapc.eu"
    - "2005.bapc.eu"
    - "2008.bapc.eu"
    - "2016.bapc.eu"
    - "2020.bapc.eu"
  issuerRef:
    kind: Issuer
    name: transip
